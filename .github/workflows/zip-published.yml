name: Zip Published Webpages

on:
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install Jekyll, Bundler, and theme
        run: gem install jekyll bundler jekyll-theme-architect
      - name: Build site
        run: jekyll build
      - name: Zip published webpages
        run: zip -r site.zip _site
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-site
          path: site.zip
