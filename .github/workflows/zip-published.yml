name: Zip Published Webpages

on:
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - d-bl.github.io
          - GroundForge
          - GroundForge-help
          - MAE-gf
          - tesselace-to-gf
          - gw-lace-to-gf
          - inkscape-bobbinlace
          - polar-grids
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install Jekyll, Bundler, and theme
        run: gem install jekyll bundler jekyll-theme-architect
      - name: Checkout all repos
        run: |
          mkdir -p d-bl
          for repo in d-bl.github.io GroundForge GroundForge-help MAE-gf tesselace-to-gf gw-lace-to-gf inkscape-bobbinlace polar-grids; do
            echo "Checking out $repo"
            gh repo clone d-bl/$repo d-bl/$repo || echo "Failed to clone $repo"
           (cd d-bl/$repo && jekyll build || echo "Failed to build $repo")
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build site
        run: jekyll build || true
